<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<!-- form-group form-control -->
		<form action="" method="get" style="background-color: lightblue;">
			<div class="form-group">
				<label for="em">用户名</label>
				<input id="em" name="em" type="email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input id="pwd" name="pwd" type="password" class="form-control" />
			</div>
			<div class="form-group">
				<label>上传文件</label>
				<input type="file" />
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">男
				</label>
			</div>
			<!-- select multiple 多行展示 -->
			<div class="form-group">
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select multiple class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
<br/>
		<!-- form-inline 同一行排列 -->
		<form class="form-inline" action="" method="get" style="background-color: lightgreen;">
			<div class="form-group">
				<!-- sr-only label 隐藏 -->
				<label class="sr-only">用户名</label>
				<input type="email" class="form-control" placeholder="username"/>
			</div>
			<div class="form-group">
				<label class="sr-only">密码</label>
				<input type="password" class="form-control" placeholder="password"/>
			</div>
			<div class="form-group">
				<label>金额</label>
				<!-- input-group 组合型输入框 input-group-addon -->
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" placeholder="price"/>
					<div class="input-group-addon">.00</div>
				</div>
			</div>
		</form>
<br/>
		<!-- form-horizontal -->
		<form class="form-horizontal" action="" method="get">
			<div class="form-group">
				<!-- col-md 栅格布局，control-label 居右对齐 -->
				<label class="col-md-2 control-label">用户名</label>
				<div class="col-md-10">
					<input type="email" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">用户名</label>
				<div class="col-md-10">
					<!-- form-control-static <p>同一行垂直对齐 -->
					<p class="form-control-static">hi,username</p>
				</div>
			</div>

			<!-- fieldset 批量禁用 -->
			<fieldset disabled>
				<div class="form-group">
					<label class="control-label">hi</label>
					<input type="text" class="form-control" placeholder="hi"/>
				</div>
				<div class="form-group">
					<label class="control-label">hi</label>
					<input type="text" class="form-control" placeholder="hi"/>
				</div>
				<div class="form-group">
					<label class="control-label">hi</label>
					<input type="text" class="form-control" placeholder="hi"/>
				</div>
			</fieldset>

			<!-- has-success 常用底色 -->
			<div class="form-group has-success has-feedback">
				<label class="control-label">has-success</label>
				<input type="text" class="form-control" />
				<!-- 添加小图片，需要在 form-group 增加class has-feedback -->
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-warning">
				<label class="control-label">has-warning</label>
				<input type="text" class="form-control" />
			</div>
			<div class="form-group has-error">
				<label class="control-label">has-error</label>
				<input type="text" class="form-control" />
			</div>

			<!-- input-lg sm 输入框大小 -->
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="input-lg"/>
				<input type="text" class="form-control" placeholder="default"/>
				<input type="text" class="form-control input-sm" placeholder="input-sm"/>
			</div>

			<!-- aria-describedby help-block 输入框提示语 -->
			<div class="form-group">
				<label class="control-label">hi，提示</label>
				<input type="text" class="form-control" placeholder="有提示" aria-describedby="help">
				<span id="help" class="help-block">hello，我是提示</span>
			</div>
		</form>

	</div>
</body>
</html>
